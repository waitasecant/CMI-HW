<!doctype html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam or Ham</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<body>

    <div class="container">

    <form action="/score" method="post" id= textForm accept-charset="utf-8" style="text-align: center">
        <h1>Spam or Ham Classifier</h1>

        <textarea class="form-control" id="text" name="Text" placeholder="Enter your message" maxlength="500" style="outline-color: transparent !important;"></textarea>
        
        <p id="charCount">0/500</p>
        
        <div class = 'button'>
        <button type="submit" style="cursor:pointer;" id="predictButton">Predict</button>
        </div>
    </form>

    </div>

    <script src="static/js/script.js"></script>
    
</body>
